<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Maze Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <div aria-live="assertive" id="accessibilityAnnouncer" class="sr-only"></div>

    <main id="container" role="main">
        <header>
            <h1 id="intro-heading">Marco Polo</h1>
            <p id="intro">A maze-type game designed specifically for visually impaired individuals, providing an immersive experience through sound navigation.</p>
        </header>
        
        <nav aria-label="Main menu">
            <h2 id="main-heading">MAIN MENU</h2>
            <div class="menu">
                <button class="menu-button" onclick="loadUserId()">Play</button>
                <button class="menu-button">Leaderboard</button>
                <button class="menu-button" onclick="loadSettings(); navigateTo('settings');">Settings</button>
            </div>
        </nav>
    </main>

    <section id="create-user-id" aria-labelledby="create-user-id" hidden>
        <h1 id="create-user-id">Create a User ID</h1>
        <p>Enter a unique user ID to save your progress.</p>
        <div class="menu">
            <button class="menu-button" onclick="">Light Theme</button>
        </div>
    </section>

    <script src='script.js'></script>
</body>
</html>
