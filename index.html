<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Maze Game for Visually Impaired Individuals</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    </head>
<body>
    <div aria-live="assertive" id="accessibilityAnnouncer" class="sr-only"></div>

    <main id="container" role="main">
        <header>
            <h1 id="intro-heading">Marco Polo</h1>
            <p id="intro">A maze-type game designed specifically for visually impaired individuals, providing an immersive experience through sound navigation.</p>
        </header>
        
        <nav aria-label="Main menu">
            <h2 id="main-heading">MAIN MENU</h2>
            <div class="menu">
                <button class="menu-button" onclick="loadUserId()">Play</button>
                <button class="menu-button">Leaderboard</button>
                <button class="menu-button" onclick="loadSettings(); navigateTo('settings');">Settings</button>
            </div>
        </nav>
    </main>

    <section id="create-user-id" aria-labelledby="create-user-id" hidden>
        <h1 id="create-user-id-heading">Create a User ID</h1>
        <div class="menu" aria-describedby="user-id-instructions">
            <div id="user-id-instructions" class="sr-only">
                Enter a unique user ID to save your progress.
            </div>
            <p>Enter a unique user ID to save your progress.</p>
            <label for="input-user"><input id="input-user" type="text" placeholder="Input User ID" aria-label="Input User ID"></label>
        </div>

    </section>

    <script src='script.js'></script>
</body>
</html>
